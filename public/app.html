<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Check</title>
    <script>
      document
        .getElementById("appLink")
        .addEventListener("click", function (event) {
          event.preventDefault();

          var appLink = "kultur://entity/6343f544aa7b6649d";
          var fallbackLink = "https://www.facebook.com";

          var start = Date.now();
          window.location = appLink;

          setTimeout(function () {
            if (Date.now() - start < 1500) {
              window.location = fallbackLink;
            }
          }, 1000);
        });
    </script>
  </head>

  <body>
    <a id="appLink" href="kultur://content">Open in App</a>
  </body>
</html>
